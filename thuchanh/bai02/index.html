       <body>
<h2>Gợi ý: Xác định bộ chọn, thuộc tính CSS và giá trị</h4>
<ul>
<li>Chuyển màu nền trang sang màu xanh biển nhạt (lightblue): bộ chọn (body), thuộc tính (background-color), giá trị (lightblue) </li>
<li>Tiêu đề chữ màu trắng (white) và căn giữa: bộ chọn (h1), thuộc tính (color, text-align), giá trị (white, center) </li>
<li>Văn bản kích cỡ chữ 20px, phông chữ Verdana: bộ chọn (p), thuộc tính (font-size, font-family), giá trị (20px, Verdana)</li>
<li>Toàn bộ nội dung trang được đóng khung với khung viền có độ dày 5px, kiểu double và màu đỏ: bộ chọn (body), thuộc tính (border), giá trị (5px, double, red) </li>
</ul>

 <input id="btn1" onclick="runCode1();" type="button" value="Chạy thử">
<input id="btn2" onclick="runCode2();" type="button" value="Xem hướng dẫn">
<input id="btn3" onclick="runCode3();" type="button" value="Làm lại bài tập">
</form>

<iframe name="targetCode" id="targetCode"></iframe>
 
        <script type="text/javascript">
	 const code1 = document.getElementById('sourceCode1');
	 const code2 = document.getElementById('sourceCode2');
	 const btn1 = document.getElementById('btn1');
	 const btn2 = document.getElementById('btn2');
            function runCode1()
            {
                 btn2.style.display = "block";
	
	var content = document.getElementById('sourceCode1').value;
                var iframe = document.getElementById('targetCode');
                iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
                iframe.document.open();
                iframe.document.write(content);
                iframe.document.close();
                return false;
            }
          function runCode2()
            {         
                code1.style.display = "none";
                code2.style.display = "block";
	code2.style.height = 0;
                 btn1.style.display = "none";
                 btn2.style.display = "none";
	btn3.style.display = "block";	
	var content = document.getElementById('sourceCode2').value;
                var iframe = document.getElementById('targetCode');
                iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
                iframe.document.open();
                iframe.document.write(content);
                iframe.document.close();
                return false;
            }
      function runCode3()
            {
                 btn1.style.display = "block";
                 btn2.style.display = "block";
	btn3.style.display = "none";
                code1.style.display = "block";
                code2.style.display = "none";
               var iframe = document.getElementById('targetCode');
                iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
                iframe.document.open();
                iframe.document.write("");
                iframe.document.close();
                return false;
            }
           // runCode1();
        </script>
